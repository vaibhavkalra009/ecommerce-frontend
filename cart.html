<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles/cart.css" />

    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header class="header">
      <!-- Logo -->
      <div class="logo">
        <a href="index.html">
          <h1 id="logo-name">Sneak<span>Lab</span></h1>
        </a>
      </div>

      <!-- Navigation Menu -->

      <nav class="nav-links" id="navLinks">
        <a href="index.html">Home</a>
        <a href="#">Products</a>
        <a href="#">Categories</a>
        <a href="#">About</a>
        <a href="#">Contact Us</a>
      </nav>

      <!-- Right-side Elements -->
      <div class="header-right">
        <img
          class="search-icon"
          src="assets/icons8-search-50 (1).png"
          alt=""
          height="28px"
        />
        <div
          id="cartIcon"
          style="position: relative; font-size: 24px; cursor: pointer"
        >
          <img src="assets/icons8-cart-48.png" alt="" height="32px" />
          <span
            id="cartCount"
            style="
              position: absolute;
              top: -8px;
              right: -10px;
              background-color: red;
              color: white;
              border-radius: 50%;
              padding: 2px 6px;
              font-size: 14px;
            "
            >0</span
          >
        </div>
        <!-- <img
            class="cart"
            src="assets/icons8-add-shopping-cart-32.png"
            alt=""
            height="28px"
          /> -->

        <!-- Mobile Navigation -->
        <div class="hamburger" id="hamburger">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </header>
    <div class="cart-section">
      <div class="cart-info">
        <div class="left-side" id="product-image">
          <!-- <img src="assets/products/717nmdgDwsL._SX695_.jpg" alt="" /> -->
          <div class="quantity-selector">
            <button id="decrease">-</button>
            <input type="number" value="1" min="1" readonly id="quantity" />
            <button id="increase">+</button>
          </div>
        </div>
        <div class="right-side">
          <!-- <h3 id="product-title">adidas shoes mercurial</h3>
          <p id="category">xyz</p>
          <p id="size">Size :</p>
          <p id="price">123</p>
          <p id="shipping-information">delivery in 2 weeks</p> -->
        </div>
      </div>
      <div class="price-info">
        <div class="price-details">
          <h3>Price Details</h3>
          <p>Total amount</p>
          <div class="place-order">
            <button id="orderbtn">Place Order</button>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/cart.js"></script>
  </body>
</html>
