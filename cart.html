<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles/cart.css" />

    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="banner">
      <p>Summer Sale is Live! Up to 50% Off on All Sneakers!</p>
    </div>
    <header class="header">
      <!-- Logo -->
      <div class="logo">
        <a href="index.html">
          <h1 id="logo-name">Sneak<span>Lab</span></h1>
        </a>
      </div>

      <!-- Navigation Menu -->

      <nav class="nav-links" id="navLinks">
        <a href="index.html">Home</a>
        <a href="#">Products</a>
        <a href="#">Benifits</a>
        <a href="#">About</a>
        <a href="#">Contact Us</a>
      </nav>

      <!-- Right-side Elements -->
      <div class="header-right">
        <img
          class="search-icon"
          src="assets/icons8-search-50 (1).png"
          alt=""
          height="28px"
        />
        <div
          id="cartIcon"
          style="position: relative; font-size: 24px; cursor: pointer"
        >
          <img src="assets/icons8-cart-48.png" alt="" height="32px" />
          <span
            id="cartCount"
            style="
              position: absolute;
              top: -8px;
              right: -10px;
              background-color: red;
              color: white;
              border-radius: 50%;
              padding: 2px 6px;
              font-size: 14px;
            "
            >0</span
          >
        </div>
        <!-- <img
            class="cart"
            src="assets/icons8-add-shopping-cart-32.png"
            alt=""
            height="28px"
          /> -->

        <!-- Mobile Navigation -->
        <div class="hamburger" id="hamburger">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </header>

    <div id="cart-container">
      <div class="cartRightSection">
        <h3>Price Details</h3>

        <div class="priceDetails">
          <h2 id="totalAmount"></h2>
        </div>
        <button id="placeOrder">Place order</button>
      </div>
    </div>

    <script src="scripts/cart.js"></script>
  </body>
</html>
